version: "3.8"
services:
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30
    profiles:
      - prod

  ssgbot:
    image: ghcr.io/super-serious/bot:latest
    volumes:
      - /db/:/db/
    env_file:
      - ssgbot.env
    depends_on:
      - qbt
      - redis
    restart: unless-stopped
    profiles:
      - prod

  ssgbot_dev:
    build: .
    volumes:
      - /db/:/db/
      - .:/code
    env_file:
      - ssgbot.env
    depends_on:
      - qbt
      - redis
    restart: unless-stopped
    profiles:
      - dev

  redis:
    image: redis:latest
    command: [ "redis-server", "--appendonly", "yes" ]
    restart: unless-stopped
    volumes:
      - /db:/data

  qbt:
    image: ghcr.io/linuxserver/qbittorrent
